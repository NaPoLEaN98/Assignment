<script>


    // You'll need a variable to store a reference to the timer
    var timer = null;
    var date = new Date();

    function startInterval() {
        // Then you initilize the variable
        timer = setInterval(function () {
            // console.log("Foo Executed!");
            const date = new Date();
            document.getElementById("result").innerHTML = date.toLocaleTimeString();

            // document.getElementById("result").innerHTML=timer
        }, 1000);
    }

    function stopInterval() {
        // To cancel an interval, pass the timer to clearInterval()
        clearInterval(timer);
    }
